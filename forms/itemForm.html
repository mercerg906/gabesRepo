<!DOCTYPE html>
<html>
<head>
	<title>Item Form</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheetForms.css">
</head>
<body>
<div>
	<div>
		<h1 align="center"><p class="firstTent">AsURent</p>Item</h1>
	</div>
	<form action="" method="post">
		<fieldset>
		<table class="table table-hover shadow">
			<legend class="tent shadow">Please fill out the following information for your item</legend>
				<tr>
					<td>Item Id:</td>
					<td><input type="text" name="invoiceId"></td>
				</tr>
				<tr>
					<td>Invoice Id:</td>
					<td><input type="text" name="contractId"></td>
				</tr>
				<tr>
					<td>Amount</td>
					<td><input type="text" name="baseRate"></td>
				</tr>
				<tr>
					<td>Description</td>
					<td><textarea rows="5" cols="30" placeholder="enter description here"></textarea></td>
				</tr>
		</table>
		</fieldset><br>
		<input type="submit" value="Submit Invoice" class="shadow btn btn-primary">
		<input type="reset" value="Restart" class="shadow btn btn-primary">
	</form>
</div>

<footer>
	<p>&#174 AsURent</p>
</footer>
</body>
</html>
