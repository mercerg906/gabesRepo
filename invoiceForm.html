<!DOCTYPE html>
<html>
<head>
	<title>Invoice Form</title>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="stylesheetForms.css">
		<link rel="stylesheet" href="stylesheetPages.css" >
</head>
<body>

<div class="navStyle">
<ul class="nav nav-tabs">
  <li role="presentation" class="active" ><a href="adminHome.html">AsURent</a></li>
  <li role="presentation"><a href="#">Settings</a></li>
  <div class="shiftRight">
	<li role="presentation"><a href="#"><button type="button" class="btn btn-default">Log Out</button></a></li>
  </div>
</ul>
</div>

<div>
	<div>
		<h1 align="center"><p class="firstTent">AsURent</p>Invoice</h1>
	</div>
	<form action="" method="post">
		<fieldset>
		<table class="table table-hover shadow">
			<legend class="tent shadow">Please fill out the following information for your invoice</legend>
				<tr>
					<td>Invoice Id:</td>
					<td><input type="text" name="invoiceId"></td>
				</tr>
				<tr>
					<td>Contract Id:</td>
					<td><input type="text" name="contractId"></td>
				</tr>
				<tr>
					<td>Base Rate:</td>
					<td><input type="text" name="baseRate"></td>
				</tr>
				<tr>
					<td>Created Date:</td>
					<td><input type="date" name="startDate" placeholder="Month/Day/Yead"></td>
				</tr>
		</table>
		</fieldset><br>
		<input type="submit" value="Submit Invoice" class="shadow btn btn-primary">
		<input type="reset" value="Restart" class="shadow btn btn-primary">
	</form>
</div>

<footer>
	<p>&#174 AsURent</p>
</footer>
</body>
</html>
